<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="hero-image">
                    <img src="images/hero-image.png" alt="hero-image">
                </div>
            </div>
            <div class="login-part col-12 col-md-6 p-5 p-md-0">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo">
                    <div class="logo-text">We are <span>experts</span> in business, marketing, growth, & sales.</div>
                </div>
                <div class="login-text">
                    Login into your account
                </div>
                <form action="./dashboard.html">
                    <div>
                        <input type="text" name="unm" id="unm" class="input-box" placeholder="Username">
                    </div>
                    <div>
                        <input type="password" name="psw" id="psw" class="input-box" placeholder="Password">
                    </div>
                    <div class="login-btn">
                        <input type="submit" value="Login">
                        <div>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <div class="new-acc">Are you a new Member? <a href="#">Register here</a></div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
