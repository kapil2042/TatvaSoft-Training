<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/loginPage.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class="row m-0 justify-content-between align-items-center">
            <div class="col-8 p-0">
                <div id="loginCarousel" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#loginCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                            aria-label="First slide"></li>
                        <li data-bs-target="#loginCarousel" data-bs-slide-to="1" aria-label="Second slide"></li>
                        <li data-bs-target="#loginCarousel" data-bs-slide-to="2" aria-label="Third slide"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="./Assets/Grow-Trees-On-the-path-to-environment-sustainability-login.png"
                                class="w-100 d-block" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Title</h3>
                                <p>Description</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./Assets/Grow-Trees-On-the-path-to-environment-sustainability-login.png"
                                class="w-100 d-block" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Title</h3>
                                <p>Description</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./Assets/Grow-Trees-On-the-path-to-environment-sustainability-login.png"
                                class="w-100 d-block" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Title</h3>
                                <p>Description</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 p-0">
                <div class="w-100 p-5">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="email-id" class="form-label">Email Address</label>
                            <input type="email" name="email" id="email-id" class="form-control"
                                placeholder="abc@xyz.com" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="login-pass" class="form-label">Password</label>
                            <input type="password" class="form-control" name="pass" id="login-pass"
                                placeholder="**********" required>
                            <span onmouseover="showPass()" onmouseout="hidePass()"><img src="./Assets/eye.png" alt="eye"
                                    class="eye"></span>
                        </div>
                        <button type="submit" class="btn-ci-primary mt-2 w-100">Login</button>
                        <div class="text-center p-2">
                            <label><a href="./forgotPass.html">Lost your password?</a></label>
                            <br>
                            <label class="fs-7">Don't have an account?<a href="#">Create Account</a></label>
                        </div>
                    </form>
                    <div class="text-center">
                        <label>
                            <a href="#">Privacy Policy</a> 
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
